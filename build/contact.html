<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vostrykh_gallery contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lib.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <p>VOSTRYKH GALLERY</p>
        </div>
        <div class="menu-burger">
            <a href="" class="menu-icon-toggle"><span></span></a>
            <i class="menu-background top"></i>
            <i class="menu-background middle"></i>
            <i class="menu-background bottom"></i>
            <p>Menu</p>
        </div>
    </div>
    <div class="header-popup menu">
        <div class="container">
            <ul class="menu-items">
                <li><a href="#">О НАС</a></li>
                <li><a href="#">КУРСЫ</a></li>
                <li><a href="#">ПЛЕНЭРЫ</a></li>
                <li><a href="#">МАСТЕР-КЛАССЫ</a></li>
                <li><a href="#">КУРСЫ</a></li>
                <li><a href="#">О НАС</a></li>
            </ul>
            <div class="footer">
                <div class="social">
                    <a href="" class="facebook">
                        <img src="img/svg/facebook.svg" alt="facebook">
                    </a>
                    <a href="" class="instagram">
                        <img src="img/svg/instagram.svg" alt="instagram">
                    </a>
                    <a href="" class="youtube">
                        <img src="img/svg/youtube.svg" alt="youtube">
                    </a>
                </div>
                <p>Copyright © 2019 Vostrykh Gallery. All rights reserved</p>
            </div>
        </div>
    </div>
</header>
<main class="contact">
    <div class="top-text container">
        <div class="wrapper">
            <h2>CONTACT</h2>
            <div class="info">
                <p class="phone">+38 097 118 67 89</p>
                <p class="address">Киев, ул. Малая Житомирская, 17</p>
                <p class="email">vostrykhgallery@gmail.com</p>
            </div>
        </div>
    </div>
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2540.329082650587!2d30.5172954158962!3d50.453596395019055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4ce5ac4162669%3A0x599f707b405ce826!2z0YPQuy4g0JzQsNC70LDRjyDQltC40YLQvtC80LjRgNGB0LrQsNGPLCAxNywg0JrQuNC10LIsIDAyMDAw!5e0!3m2!1sru!2sua!4v1598015064570!5m2!1sru!2sua" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
    <div class="form container">
        <form class="custom-form" action="#" type="post">
            <div class="field">
                <label>
                    <input type="text" name="name" placeholder="Name">
                </label>
                <label>
                    <input type="tel" name="phone" placeholder="Phone">
                </label>
            </div>
            <label>
                <input type="email" name="email" placeholder="Email">
            </label>
            <label>
                <textarea placeholder="Message" name="message"></textarea>
            </label>
        </form>
        <button class="btn">Отправить</button>
    </div>
</main>
<footer class="container">
    <div class="social">
        <a href="" class="facebook">
            <img src="img/svg/facebook.svg" alt="facebook">
        </a>
        <a href="" class="instagram">
            <img src="img/svg/instagram.svg" alt="instagram">
        </a>
        <a href="" class="youtube">
            <img src="img/svg/youtube.svg" alt="youtube">
        </a>
    </div>
    <p>Copyright © 2019 Vostrykh Gallery. All rights reserved</p>
</footer>
<script src="js/lib.js"></script>
<script src="js/main.js"></script>
</body>
</html>
