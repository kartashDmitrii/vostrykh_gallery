<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="geo-targeting">
        <div class="text">
            <h4>Работаете с несколькими регионами?</h4>
            <p>Функция "геотаргетинг" позволяет показывать свое уникальное предложение жителю каждого региона.</p>
            <ul class="tabs">
                <li class="tab active">
                    <p>Україна. UAH</p>
                </li>
                <li class="tab">
                    <p>Россия. RUB</p>
                </li>
                <li class="tab">
                    <p>USA. USD</p>
                </li>
            </ul>
        </div>
        <div class="tab-blocks">
            <div class="tab-block active">
                <img src="img/geo_uah.jpg" alt="">
            </div>
            <div class="tab-block">
                <img src="img/geo_rub.jpg" alt="">
            </div>
            <div class="tab-block">
                <img src="img/geo_usd.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
